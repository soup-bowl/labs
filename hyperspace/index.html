<html>
	<head>
		<title>FTL</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
		<link rel="stylesheet" href="hyper.css">
		<link rel="shortcut icon" href="favicon.ico">
	</head>
  <body>
	<div class="bridge">
		<div class="display">
			<div class="location">
				<div class="name"><div id="location">Hyperspace</div></div>
				<div class="coordinates">
					<div id="co">
						<span id="co-x">172.2</span> : <span id="co-y">145.3</span>
					</div>
				</div>
			</div>
		</div>
		<div class="console">
			<div class="console-top">
				<div class="command">
					<p class="insignia">Captain</p>
					<p class="captain">Zelinck</p>
				</div>
				<div class="ship">
					<div class="shipname"><span class="shipgradient">Vindicator</span></div>
					<div class="fuel">
						<h2><span class="fuelgradient">Fuel</span></h2>
						<p id="fuel">100</p>
					</div>
					<div class="sis">
						<img src="assets/sis-ctrl.webp">
					</div>
					<div class="crew">
						<h2><span class="crewgradient">Crew</span></h2>
						<p id="crew">100</p>
					</div>
				</div>
				<div class="stardate"> APR 10 2155</div>
			</div>
			<div class="console-bottom">
				<div class="radar" onclick="playBackgroundMusic()"></div>
			</div>
		</div>
	</div>

	<audio id="bgaudio" src="assets/hyper.ogg" loop></audio>
	<div class="stage-ship"></div>

	<div class="ambience">
		<img src="assets/ambient1.gif" style="width:100px;position:fixed;top:23px;left:45px">
		<img src="assets/ambient1.gif" style="width:100px;position:fixed;bottom:54px;left:244px">
		<img src="assets/ambient1.gif" style="width:100px;position:fixed;top:179px;right:183px">

		<img src="assets/ambient2.gif" style="width:20px;position:fixed;top:319px;right:402px">
		<img src="assets/ambient2.gif" style="width:20px;position:fixed;top:242px;left:34px">
		<img src="assets/ambient2.gif" style="width:20px;position:fixed;bottom:121px;right:472px">
		<img src="assets/ambient2.gif" style="width:20px;position:fixed;top:12px;left:222px">
		<img src="assets/ambient2.gif" style="width:20px;position:fixed;bottom:354px;left:353px">
		<img src="assets/ambient2.gif" style="width:20px;position:fixed;top:332px;right:210px">

		<img src="assets/ambient3.gif" style="width:40px;position:fixed;top:300px;right:700px">

		<img src="assets/ambient4.gif" style="width:20px;position:fixed;bottom:210px;left:300px">
		<img src="assets/ambient4.gif" style="width:20px;position:fixed;top:110px;left:300px">
		<img src="assets/ambient4.gif" style="width:20px;position:fixed;top:187px;left:700px">
		<img src="assets/ambient4.gif" style="width:20px;position:fixed;bottom:110px;left:540px">
	</div>

	<div id="stars"></div>

	<script src="hyper.js"></script>
	</body>
</html>
