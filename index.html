<head>
	<title>Soupbowl Labs</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	<meta name="theme-color" content="#101010">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-size: 1rem;
			font-family: monospace;
			text-align: center;
			background-color: #101010;
			color: #a1ff9b;
		}

		h1 {
			font-size: 2.5em;
		}

		a, a:visited {
			color: #a1ff9b;
		}

		a:hover {
			color: pink;
		}

		#starbase {
			padding: 10px 10% 0 10%;
		}

		#starbase table {
			margin-left: auto;
			margin-right: auto;
			width: 80%;
			text-align: left;
			border-collapse: collapse;
			background-color: #101010bd;
			margin-bottom: 20px;
		}

		#starbase table thead {
			font-weight: bold;
			text-align: center;
		}

		#starbase table th,
		#starbase table td {
			border: 1px solid #a1ff9b;
			padding: 5px;
		}

		#starbase table img {
			max-width: 250px;
		}

		@media (max-width: 600px) {
			#starbase table img {
				max-width: 150px;
			}
		}

		.footer {
			position: fixed;
			bottom: 0;
			right: 0;
			padding: 5px;
			background-color: #000;
			border-top-left-radius: 5px;
			margin: auto 0;
		}

		.hidden {
			display: none;
		}

		.state-page {
			padding: 10px 10% 0 10%;
		}

		.camper {
			position: fixed;
			bottom: 10px;
			right: 10px;
			width: 400px;
			height: 280px;
			z-index: -10;
			background-image: url(bg.png);
			background-size: contain;
			background-repeat: no-repeat;
			background-position: right;
		}
	</style>
</head>
<body>
	<div id="starbase" class="hidden"></div>
	<div class="footer">Autogenerated from <a href="https://github.com/soup-bowl/labs">Soupbowl Labs GitHub</a>.</div>
	
	<div id="error" class="state-page hidden">
		<h1>Error</h1>
		<p>An error occurred when loading up the page.</p>
	</div>

	<div id="loading" class="state-page">
		<h1>Loading...</h1>
	</div>

	<div class="camper"></div>
	
	<script src="node_modules/marked/marked.min.js"></script>
	<script>
		var file = "https://raw.githubusercontent.com/soup-bowl/labs/main/README.md";
		fetch(file)
			.then(r => r.text())
			.then(r => {
				document.getElementById('starbase').classList.remove('hidden');
				document.getElementById('loading').classList.add('hidden');
				document.getElementById('starbase').innerHTML = marked(r);
			})
			.catch(e => {
				document.getElementById('error').classList.remove('hidden');
				document.getElementById('loading').classList.add('hidden');
			});
	</script>
</body>
