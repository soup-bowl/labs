<head>
	<title>Soupbowl Labs</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	<meta name="theme-color" content="#0C0C0C">
	<style>
		body {
			font-family: sans-serif;
			background-color: #0C0C0C;
			color: #E0E0E0;
		}

		a {
			color: #EF2323;
		}

		#starbase {
			padding: 10px 10% 0 10%;
		}

		#starbase table {
			display: block;
			overflow: auto;
			max-width: 100%;
			width: 100%;
			border-collapse: collapse;
		}

		#starbase th,
		#starbase td {
			padding: 5px;
			border: 1px solid #FFF;
		}

		#starbase table img {
			max-width: 250px;
		}

		.footer {
			position: fixed;
			bottom: 0;
			right: 0;
			padding: 5px;
			background-color: #000;
			border-top-left-radius: 5px;
			margin: auto 0;
		}

		.hidden {
			display: none;
		}

		.state-page {
			padding: 10px 10% 0 10%;
		}
	</style>
</head>
<body>
	<div id="starbase" class="hidden"></div>
	<div class="footer">Autogenerated from <a href="https://github.com/soup-bowl/labs">Soupbowl Labs GitHub</a>.</div>
	
	<div id="error" class="state-page hidden">
		<h1>Error</h1>
		<p>An error occurred when loading up the page.</p>
	</div>

	<div id="loading" class="state-page">
		<h1>Loading...</h1>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script>
		var file = "https://raw.githubusercontent.com/soup-bowl/labs/main/README.md";
		fetch(file)
			.then(r => r.text())
			.then(r => {
				document.getElementById('starbase').classList.remove('hidden');
				document.getElementById('loading').classList.add('hidden');
				document.getElementById('starbase').innerHTML = marked(r);
			})
			.catch(e => {
				document.getElementById('error').classList.remove('hidden');
				document.getElementById('loading').classList.add('hidden');
			});
	</script>
</body>
