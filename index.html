<head>
	<title>Soupbowl Labs</title>
	<meta name="theme-color" content="#000">
	<style>
		body {
			font-family: sans-serif;
			background-color: #000;
			color: #FFF;
		}
	</style>
</head>
<body>
	<div id="starbase"></div>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script>
		var file = "https://raw.githubusercontent.com/soup-bowl/labs/main/README.md";
		fetch(file)
			.then(r => r.text())
			.then(r => {
				document.getElementById('starbase').innerHTML = marked(r);
			})
			.catch(e => {
				console.log(e);
			});
	</script>
</body>
